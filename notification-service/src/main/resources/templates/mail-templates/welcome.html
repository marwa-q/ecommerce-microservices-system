<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <style>
        /* Minimal inline styles for email compatibility */
        body {
        font-family: Arial, Helvetica, sans-serif;
        color:#333; }
        .container { max-width:600px; margin:0 auto; padding:20px; }
        .header { background:#ff6b6b; color:white; padding:20px; text-align:center; border-radius:8px 8px 0 0;}
        .content { padding:20px; background:#fff; border:1px solid #eee; }
        .btn { display:inline-block; padding:10px 16px; background:#2b8aef; color:white; text-decoration:none; border-radius:4px; }
        .muted { color:#777; font-size:13px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Welcome to Orange</h1>
    </div>
    <div class="content">
        <p>Hi <strong th:text="${fullName}">User</strong>,</p>

        <p>Thanks for registering! Please verify your email address to activate your account.</p>

        <p style="text-align:center; font-size: 32;">
            <b th:text="${otp}"></b>
        </p>
        <hr/>
        <p class="muted">If you didn't register, you can safely ignore this message.</p>
    </div>
</div>
</body>
</html>
