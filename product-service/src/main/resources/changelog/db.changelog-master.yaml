databaseChangeLog:
  - changeSet:
      id: 20250924-01
      author: marwa
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: char(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: product-service
      changes:
        - createTable:
            tableName: tags
            columns:
              - column:
                  name: id
                  type: char(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

  - changeSet:
      id: 3
      author: product-service
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: char(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: image
                  type: varchar(500)
              - column:
                  name: stock
                  type: int
                  defaultValue: 0
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValue: false
              - column:
                  name: view_count
                  type: bigint
                  defaultValue: 0
              - column:
                  name: rate
                  type: decimal(3,2)
                  defaultValue: 0.00
              - column:
                  name: category_id
                  type: char(36)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
            constraints:
              foreignKeyConstraint:
                referencedTableName: categories
                referencedColumnNames: id
                columnNames: category_id
                constraintName: fk_product_category

  - changeSet:
      id: 4
      author: product-service
      changes:
        - createTable:
            tableName: product_tags
            columns:
              - column:
                  name: id
                  type: char(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_id
                  type: char(36)
                  constraints:
                    nullable: false
              - column:
                  name: tag_id
                  type: char(36)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
            constraints:
              foreignKeyConstraint:
                referencedTableName: products
                referencedColumnNames: id
                columnNames: product_id
                constraintName: fk_product_tags_product
              foreignKeyConstraint:
                referencedTableName: tags
                referencedColumnNames: id
                columnNames: tag_id
                constraintName: fk_product_tags_tag

  - changeSet:
      id: 5
